<div class="container">
    <div class="row">
        <div class="col-md-3">
            <form [formGroup]="addUsersForm" (ngSubmit)="addUser()">
                <div class="mb-3">
                    <label for="username" class="form-label">Ajouter un nom d'utilisateur</label>
                    <input type="text" class="form-control" id="username" formControlName="username">
                     <div *ngIf="usernameError" class="form-text"><p>{{ usernameError }}</p></div> 
                </div>
                <button type="submit" class="btn btn-primary">Add a user</button>
            </form>
           
            <!-- <form action="">
                <input type="text">
                <button>Add</button>
            </form> -->
        </div>
        <div class="col-md-3">
            <a routerLink="">retour</a>
        </div>
    </div>
    <div class="row">
        <h1 class="text-center">
            {{folder?.label}}
        </h1>
        <div class="col-md-6 " class="d-flex align-items-center justify-content-center text-center">
            <p *ngIf="stateDaily === 'init'">dÃ©but du daily</p>
            <p *ngIf="stateDaily === 'process' ">{{ username }} est le suivant</p>
            <p *ngIf="stateDaily === 'end' "> daily est fini</p>
        </div>
      
        <div class="col-md-6" class="d-flex align-items-center justify-content-center text-center" style="height: 800px;">
        
            <button (click)="startTimer()" class="btn btn-success" style="margin-right:30px">start</button>
            <button (click)="stopTimer()"class="btn btn-danger" style="margin-right:30px">stop</button>
            <button (click)="resetTimer()"class="btn btn-primary" style="margin-right:30px">resetTimer</button>
            <p> {{formatTimer(minutes)}} : {{formatTimer(seconds)}}</p>  
        </div>
    </div>
</div>
